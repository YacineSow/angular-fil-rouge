<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">ajout utilisateur</h3>
      </div>
      <div class="card-body">
        <form #imageForm=ngForm (ngSubmit)="OnSubmit(username,password,prenom,nom,mail,telephone,adresse,cni,compte,profil,Image)">
          <div class="form-row">
            <div class="col">
              <input #username type="text"  ngModel name="username" class="form-control" placeholder="username" required>
            </div>
            <div class="col">
              <input #password type="password" ngModel name="password" class="form-control" placeholder="password" required>
            </div>    
          </div>
          <div class="form-row">
            <div class="col">
              <input #prenom type="text" ngModel name="prenom" class="form-control" placeholder="prenom" required>
            </div>
            <div class="col">
              <input #nom type="text" ngModel name="nom" class="form-control" placeholder="nom" required>
            </div>   
          </div>
          <div class="form-row">
            <div class="col">
              <input #mail type="email" ngModel name="mail" class="form-control" placeholder="mail" required>
            </div>
            <div class="col">
              <input #telephone type="number" ngModel name="telephone" class="form-control" placeholder="telephone" required>
            </div>   
          </div>
          <div class="form-row">
            <div class="col">
              <input #adresse type="text" ngModel name="adresse" class="form-control" placeholder="adresse" required>
            </div>
            <div class="col">
              <input #cni type="text" ngModel name="cni" class="form-control" placeholder="cni" required>
            </div>   
          </div>
          <div class="form-row">
            <div class="col">
              <input #compte type="number" ngModel name="compte" class="form-control" placeholder="compte" required>
            </div>
            <div class="col">
              <input #profil type="number" ngModel name="profil" class="form-control" placeholder="profil" required>
            </div>   
          </div>

          <img [src]="imageUrl" style="width:250px;height:200px" alt="">
          <input type="file" #Image accept="image/*" (change)="handleFileInput($event.target.files)" >
          <button type="submit" class="btn btn-primary" [disabled]="Image.value==''">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
