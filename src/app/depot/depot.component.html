<div class="container h-100">
    <div class="d-flex justify-content-center">
      <div class="card mt-5 col-md-4 animated bounceInDown myForm">
        <div class="card-header">
          <h4>Depot</h4>
        </div>
        <div class="card-body">
          <form>
            <div id="dynamic_container">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text br-15"><i class="fas fa-user-graduate"></i></span>
                </div>
                <input [(ngModel)]="depotData.montant" name="montant" type="number" placeholder="montant" class="form-control" required/>
              </div>
              <div class="input-group mt-3">
                <div class="input-group-prepend">
                  <span class="input-group-text br-15"><i class="fas fa-phone-square"></i></span>
                </div>
                <input [(ngModel)]="depotData.compte" name="compte" type="number" placeholder="compte" class="form-control" required/>
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button (click)="postFile()" class="btn btn-success btn-sm float-right submit_btn"><i class="fas fa-arrow-alt-circle-right"></i> Submit</button>
        </div>
      </div>
    </div>
    </div>
