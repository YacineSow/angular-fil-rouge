<div class="container">
      <header class="heading"> Transaction</header><hr>
      <form action="post">
      <div class="row ">
        
        <div class="col-sm-12">
            <div class="row">
            <div class="col-xs-4">
              <label class="firstname">Prenom Expe</label>
            </div>
            <div class="col-xs-8">
                <input [(ngModel)]="transactionData.prenomexpediteur" type="text" name="prenomexpediteur" id="fname" placeholder="Enter your First Name" class="form-control " required>
            </div>
            </div>
        </div>
  
        <div class="col-sm-12">
          <div class="row">
          <div class="col-xs-4">
              <label class="lastname">Nom Expe</label>
            </div>
            <div class ="col-xs-8">	 
              <input [(ngModel)]="transactionData.nomexpediteur" type="text" ngModel name="nomexpediteur" id="lname" placeholder="Enter your Last Name" class="form-control last" required>
            </div>
          </div>
        </div>
          
        <div class="col-sm-12">
            <div class="row">
                <div class="col-xs-4">
                  <label class="mail" >Tel Expe</label>
                </div>
              <div class="col-xs-8"	>	 
                  <input [(ngModel)]="transactionData.telephoneexpediteur" type="number" name="telephoneexpediteur"  id="email"placeholder="Enter your email" class="form-control" required>
                </div>
            </div>
        </div>

          <div class="col-sm-12">
            <div class="row">
              <div class="col-xs-4">
                <label class="pass">Prenom Bene</label>
              </div>
              <div class="col-xs-8">
                <input [(ngModel)]="transactionData.prenombeneficiaire" type="text" name="prenombeneficiaire" id="password" placeholder="Enter your Password" class="form-control" required>
              </div>
            </div>
          </div>

          <div class="col-sm-12">
              <div class="row">
                <div class="col-xs-4">
                  <label class="pass">Nom Bene</label>
                </div>
                <div class="col-xs-8">
                  <input [(ngModel)]="transactionData.nombeneficiaire" type="text" name="nombeneficiaire" id="password" placeholder="Enter your Password" class="form-control" required>
                </div>
              </div>
            </div>

            <div class="col-sm-12">
                <div class="row">
                  <div class="col-xs-4">
                    <label class="pass">Tel Bene</label>
                  </div>
                  <div class="col-xs-8">
                    <input [(ngModel)]="transactionData.telephonebeneficiaire" type="number" name="telephonebeneficiaire" id="password" placeholder="Enter your Password" class="form-control" required>
                  </div>
                </div>
              </div>

              <div class="col-sm-12">
                  <div class="row">
                    <div class="col-xs-4">
                      <label class="pass">Montant</label>
                    </div>
                    <div class="col-xs-8">
                      <input [(ngModel)]="transactionData.montant" type="number" name="montant" id="password" placeholder="Enter your Password" class="form-control" required>
                    </div>
                  </div>
                </div>

                <div class="col-sm-12">
                    <div class="row">
                      <div class="col-xs-4">
                        <label class="pass">CNI</label>
                      </div>
                      <div class="col-xs-8">
                        <input type="number" [(ngModel)]="transactionData.cni" name="cni" id="password" placeholder="Enter your Password" class="form-control" required>
                      </div>
                    </div>
                  </div>

                  <div class="col-sm-12">
                      <div class="row">
                        <div class="col-xs-4">
                          <label class="pass">Type Trans</label>
                        </div>
                        <div class="col-xs-8">
                          <input [(ngModel)]="transactionData.typetransaction" type="text" name="typetransaction" id="password" placeholder="Enter your Password" class="form-control" required>
                        </div>
                      </div>
                    </div>
      
         <div class="col-sm-12">
            <div class="col-sm-12">
              <button (click)="postFile()" type="button"  class="btn btn-primary">Save</button>
            </div>

          </div>  
      </div>	
    </form> 	 
</div>
